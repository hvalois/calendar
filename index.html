<!DOCTYPE html>
<meta charset="utf-8">

<script src="lib/d3.v3.min.js"></script>
<script src="lib/moment.min.js"></script>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css" media="all">

<script>

// GLOBALS
var 
	width = 960,
	height = 960,
	radius = 480,
	degrees_between_arc_limits = 5,
	start_date = '2006-11-01',
	end_date = '2007-10-31',
	startAngle = 2 * Math.PI * (degrees_between_arc_limits / 360) / 2,
	endAngle = 2 * Math.PI * (1 - degrees_between_arc_limits / (360 * 2)),
	totalDays = moment(end_date).diff(start_date, 'days')+1,
	canvas,
	riverData,
	phasesData,
	monthsData,
	seasonsData;

var monthsData = [
		{"days":31,"label":"Jan"},
		{"days":29,"label":"Feb"},
		{"days":31,"label":"Mar"},
		{"days":30,"label":"Apr"},
		{"days":31,"label":"May"},
		{"days":30,"label":"Jun"},
		{"days":31,"label":"Jul"},
		{"days":31,"label":"Aug"},
		{"days":30,"label":"Sep"},
		{"days":31,"label":"Oct"},
		{"days":30,"label":"Nov"},
		{"days":31,"label":"Dez"}
		];

var seasonsData = d3.json([
		{"size":1,"label":"Spring"},
		{"size":1,"label":"Summer"},
		{"size":1,"label":"Fall"},
		{"size":1,"label":"Winter"},
		]);

// HELPER FUNCTIONS

function dateToRadians(date, isEnd) {
	var numberOfDays = moment(date).diff(start_date, 'days');
	if (isEnd) {
		numberOfDays = numberOfDays + 1;
	}
	return (2 * Math.PI * numberOfDays / totalDays);
}


function loadRiverData(callback) {
	// load data from a CSV file
	d3.csv('data/river.csv', 
		function(d) {
			return {
				date: d.date,
				key: d.dia,
				nivel: parseFloat(d.nivel),
				pluviometria: parseFloat(d.pluviometria),
				value: parseFloat(d.valor)
			}
		}, function(err, data) {
			riverData = data;
			callback();
	});
}


function loadPhasesData(callback) {
	// load data from a CSV file
	d3.csv('data/phases.csv', 
		function(d) {
			return {
				uname: d.uname,
				name: d.name,
				start: d.start,
				end: d.end
			};
		}, function(err, data) {
			phasesData = data;
			callback();
	});
}



function initCanvas() {


	// COLOR SCALES

	var rainToColor = d3.scale.linear().domain([0, 50]).range(["#f1f1f1", "#4D5BA6"]);
	var levelToColor = d3.scale.linear().domain([0, 1500]).range(["#DBB84D", "#066"]);

	// ARCS

	var levelArc = d3.svg.arc()
		.innerRadius(190)
		.outerRadius(275)

	var rainArc = d3.svg.arc()
		.innerRadius(280)
		.outerRadius(290)


	// RIVER ARCS

	var 
		riverPie = d3.layout.pie()
						.value(function (d){ return d.value; })
						.startAngle(startAngle)
						.endAngle(endAngle);


	canvas = d3.select("body")
		 .append("svg")
		 .attr("height", height)
		 .attr("width", width);


	rainCanvas = canvas.append("g")
	                  .attr("transform", "translate(480,480)")
	                  .attr("class", "rain");

	levelCanvas = canvas.append("g")
	                  .attr("transform", "translate(480,480)")
	                  .attr("class", "river");

	phasesCanvas = canvas.append("g")
					  .attr("transform", "translate(480,480)")
					  .attr("class", "phases");

	monthsCanvas = canvas.append("g")
					  .attr("transform", "translate(480,480)")
					  .attr("class", "months");


	// Pluviometria

	var rainArcs = rainCanvas.selectAll(".arc")
					.data(riverPie(riverData))
					.enter()
					.append("g")
					.attr("class", "arc");


    rainArcs.append("path")
        .attr("d", rainArc)
        .attr("fill", function(d){ 
        	return rainToColor(d.data.pluviometria); 
        })
        .attr("stroke", "#FFF");


	// Nível

	var levelArcs = levelCanvas.selectAll(".arc")
					.data(riverPie(riverData))
					.enter()
					.append("g")
					.attr("class", "arc");


    levelArcs.append("path")
        .attr("d", levelArc)
        .attr("fill", function(d){ 
        	return levelToColor(d.data.nivel); 
        })
        .attr("stroke", "#FFF");

	// River Tooltips

	var levelTip = d3.tip()
	  .attr('class', 'tooltip')
	  .offset([0, -150])
	  .html(function(d) {
	    return "<strong>Nível:</strong> <span style='color:#99D6FF'>" + d.data.nivel + "</span>";
	  });

	var rainTip = d3.tip()
	  .attr('class', 'tooltip')
	  .offset([0, -150])
	  .html(function(d) {
	    return "<strong>Pluviometria:</strong> <span style='color:#99D6FF'>" + d.data.pluviometria + "</span>";
	  });

	levelCanvas.call(levelTip);

	levelCanvas.selectAll(".arc")
	      .attr("width", 100)
	      .attr("height", 120)
	      .on('mouseover', levelTip.show)
	      .on('mouseout', levelTip.hide);

	rainCanvas.call(rainTip);

	rainCanvas.selectAll(".arc")
	      .attr("width", 100)
	      .attr("height", 120)
	      .on('mouseover', rainTip.show)
	      .on('mouseout', rainTip.hide);

	/*function type(d) {
	  d.nivel = +d.nivel;
	  return d;
	}*/


	// Phases

	var phaseArcs = d3.svg.arc()
		.startAngle(function(d){ return dateToRadians(d.start); })
		.endAngle(function(d){ return dateToRadians(d.end, true);})
		.innerRadius(300)
		.outerRadius(330)


	var phasesArcs = phasesCanvas.selectAll(".arc")
					.data(phasesData)
					.enter()
					.append("g")
					.attr("class", "arc");


    phasesArcs.append("path")
        .attr("d", phaseArcs)
        .attr("id", function(d) { return d.uname;})
        .attr("class", "phasearc")
        .attr("title", function(d) { return d.name;})


	var label = phasesArcs.append('text')
	    .style('font-size', '8px')
	    .style('color', '#FFF')
	    .style('text-anchor', 'middle')
	    .attr('dx', startAngle + 5)
	    .attr('dy', 18);


	label.append('textPath')
	    .attr('xlink:href', function(d) { return '#' + d.uname;})
	    .attr("class", "label")
	    .style('fill', '#FFF')
	    .text(function(d) {
	        return d.name;
	    });

	var phasesTip = d3.tip()
	  .attr('class', 'tooltip')
	  .offset([0, -150])
	  .html(function(d) {
	    return "<strong><span style='color:#99D6FF'>" + d.name + "</span></strong>";
	  });

	phasesCanvas.call(phasesTip);

	phasesCanvas.selectAll(".arc")
	      .attr("width", 100)
	      .attr("height", 120)
	      .on('mouseover', phasesTip.show)
	      .on('mouseout', phasesTip.hide);



	// Months

		monthsPie = d3.layout.pie()
						.value([monthsData], function (d){ return d.days; })
						.startAngle(startAngle)
						.endAngle(endAngle);

	var monthArcs = d3.svg.arc()
		.startAngle(startAngle)
		.endAngle(endAngle)
		.innerRadius(155)
		.outerRadius(185)


	var monthsArcs = monthsCanvas.selectAll(".arc")
					.data([monthsData], function (d) { return d.days;})
					//.key(d.days)
					.enter()
					.append("g")
					.attr("class", "arc");


    monthsArcs.append("path")
        .attr("d", monthArcs)
        .attr("fill", "#F1F1F1");

}


// RUN VISUALIZATION

loadRiverData(function(){
	loadPhasesData(function(){
		initCanvas();
	})
})




</script>
